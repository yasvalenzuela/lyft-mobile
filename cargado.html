<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="shoelace-css-1.0.0-beta24/source/css/grid.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- segunda vista -->
<header id="logoBlanco">
  <div class="container">
    <div class="row">
      <div class="col-sm-6" id="logo">
        <img src="assets/img/logo-white.png" alt="">
      </div>
    </div>
  </div>
</header>
<section id="logoRosado">
  <img src="assets/img/logo-pink.png" alt="">
</section>
<section id="botones">
  <div class="row">
    <div class=" col col-3" id="log">
      <button type="button" class="btn btn-outline-light" id="btn1">LOG IN</button>
    </div>
    <div class="col col-3" id="sing">
      <button type="button" class="btn btn-outline-light" id="btn2">SING UP</button>
    </div>
  </div>
</section>
<!-- tercera vista -->
<section id="formulario">
  <div class="row">
    <div class="col-2" id="atras">
      <button type="button" class="btn btn-link"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
    </div>
    <div class="col-4" id="signUp">
      <h3>Sign Up</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-8" id="subtitle">
      <h5>Join now for free ride credit</h5>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-4">
      <select class="form-control" name="" id="paises">
        <option value="0">Country</option>
        <option value="1">México</option>
        <option value="2">Perú</option>
        <option value="3">Ecuador</option>
        <option value="4">EE.UU</option>
      </select>
    </div>
    <div class="col-sx-6">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="phone" class="form-control" id="inputPhone4" placeholder="">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5" id="texto">
      <p>We'll send a text to verify your phone</p>
    </div>
  <div class="row" id="next">
    <div class="col-xs-12">
      <button type="submit" id="nextBtn">NEXT</button>
    </div>
  </div>
  </div>
</section>


















	<!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
